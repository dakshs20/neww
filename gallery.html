<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Creations from GenArt</title>
    <meta name="description" content="Explore a gallery of stunning AI-generated images created by the GenArt community. See what's possible with our powerful text-to-image AI.">
    <link rel="canonical" href="https://www.genartml.com/gallery" />
    <meta property="og:title" content="GenArt AI Image Gallery">
    <meta property="og:description" content="A showcase of creative and unique AI art from the GenArt community.">
    <meta property="og:image" content="https://iili.io/FsAoG2I.md.png">
    <meta property="og:url" content="https://www.genartml.com/gallery">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen">
        
        <header class="relative flex justify-between items-center py-5 px-2 fade-in-slide-up z-20">
            <a href="index.html">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo - Free and Fastest AI Image Generator" class="h-6 w-auto">
            </a>
            <div id="header-auth-section" class="hidden md:flex items-center space-x-6">
                 <a href="gallery.html" class="text-sm font-medium text-gray-900 hover:text-gray-800 transition-colors">Gallery</a>
                 <a href="pricing.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Pricing</a>
                <div id="generation-counter" class="text-sm font-medium text-gray-500"></div>
                <button id="auth-btn" class="text-sm font-medium border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 hover:border-gray-400 transition-all duration-300">
                    Sign In
                </button>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-50 border">
                <div class="p-2">
                    <a href="gallery.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Gallery</a>
                    <a href="pricing.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Pricing</a>
                    <div class="border-t my-1"></div>
                    <div id="mobile-generation-counter" class="text-sm text-center font-medium text-gray-600 px-2 py-2"></div>
                    <button id="mobile-auth-btn" class="w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                        Sign In
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow w-full py-12">
            <div class="text-center mb-12 fade-in-slide-up">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">Community Gallery</h1>
                <p class="text-lg md:text-xl text-gray-500">Explore creations from the GenArt community</p>
            </div>

            <div id="gallery-container" class="w-full">
                <!-- Loading State -->
                <div id="gallery-loading" class="text-center py-16">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-4 text-gray-500">Loading creations...</p>
                </div>

                <!-- Empty State -->
                <div id="gallery-empty" class="hidden text-center py-16">
                     <p class="text-gray-500">No images have been generated yet. Be the first!</p>
                </div>

                <!-- Image Grid -->
                <div id="gallery-grid" class="masonry-grid">
                    <!-- Images will be dynamically inserted here by gallery.js -->
                </div>
            </div>
        </main>
        
        <footer class="text-center py-8 mt-auto border-t border-gray-200">
            <p class="text-xs text-gray-500">&copy; 2025 GenArt. All rights reserved.</p>
        </footer>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module" src="gallery.js"></script>
</body>
</html>
