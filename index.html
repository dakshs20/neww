<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt: AI Image Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

    <!-- Infinite Scrolling Background -->
    <div id="background-grid-container">
        <div id="background-grid">
            <!-- Images will be dynamically inserted here by script.js -->
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="app-container" class="relative z-10 w-full min-h-screen flex flex-col pointer-events-none">
        
        <!-- Header -->
        <header class="w-full max-w-7xl mx-auto p-4 sm:p-6 flex justify-between items-center pointer-events-auto">
            <a href="index.html">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo" class="h-6 w-auto">
            </a>
            <div id="header-auth-section" class="flex items-center space-x-4">
                 <a href="pricing.html" class="hidden sm:block text-sm font-medium text-gray-700 hover:text-black transition-colors">Pricing</a>
                <div id="generation-counter" class="hidden sm:block text-sm font-medium text-gray-700"></div>
                <button id="auth-btn" class="text-sm font-medium bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition-all duration-300">
                    Sign In
                </button>
            </div>
        </header>

        <!-- Main content area for generated image and loader -->
        <main id="main-content" class="flex-grow flex items-center justify-center p-4">
            <div id="result-container" class="w-full max-w-4xl text-center pointer-events-auto">
                <!-- This is empty by default and will only show content during/after generation -->
                <div id="image-grid" class="hidden"></div>
                <div id="loading-indicator" class="hidden text-center">
                    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 inline-block">
                        <p class="font-medium text-gray-700 mb-3">Generating your vision...</p>
                        <div id="progress-bar-container" class="w-full max-w-sm mx-auto bg-gray-200 rounded-full h-2"><div id="progress-bar" class="bg-blue-500 h-2 rounded-full"></div></div>
                        <p id="timer" class="text-sm text-gray-500 mt-3">0.0s</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Sticky Prompt Footer -->
        <footer class="prompt-footer p-4 pointer-events-auto">
            <div class="max-w-3xl mx-auto bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-200/80 p-2.5">
                <div id="prompt-container" class="flex items-center gap-2">
                    <div id="image-preview-container" class="hidden relative w-12 h-12 flex-shrink-0">
                        <img id="image-preview" class="w-full h-full object-cover rounded-lg" src="" alt="Image preview">
                        <button id="remove-image-btn" class="absolute -top-1.5 -right-1.5 bg-gray-700 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-black">&times;</button>
                    </div>
                    <input type="file" id="image-upload-input" class="hidden" accept="image/png, image/jpeg">
                    <button id="image-upload-btn" class="p-3 rounded-full hover:bg-gray-200 transition-colors flex-shrink-0" title="Upload Image">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                    
                    <textarea id="prompt-input" rows="1" class="w-full bg-transparent text-gray-800 placeholder-gray-500 focus:outline-none resize-none text-base" placeholder="Describe your vision..."></textarea>
                    
                    <!-- Aspect Ratio Selector -->
                    <div class="relative flex-shrink-0">
                        <button id="ratio-selector-btn" class="p-3 rounded-full hover:bg-gray-200 transition-colors flex items-center justify-center h-10 w-auto min-w-[40px]" title="Select Aspect Ratio">
                            <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                                <path d="M3 10h18"></path>
                            </svg>
                        </button>
                        <div id="ratio-options" class="absolute right-0 bottom-full mb-2 w-48 bg-white/90 backdrop-blur-md rounded-xl shadow-lg border border-gray-200/80 p-2 z-40">
                            <div class="font-semibold text-gray-700 text-sm px-2 pb-2">Aspect Ratio</div>
                            <div data-ratio="1:1" class="ratio-option-box active">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-gray-500"><rect x="5" y="5" width="14" height="14" rx="1" stroke="currentColor" stroke-width="1.5"></rect></svg>
                                <span class="ratio-text flex-grow">Square</span>
                                <span class="ratio-value">1:1</span>
                            </div>
                            <div data-ratio="16:9" class="ratio-option-box">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-gray-500"><rect x="3" y="7" width="18" height="10" rx="1" stroke="currentColor" stroke-width="1.5"></rect></svg>
                                <span class="ratio-text flex-grow">Landscape</span>
                                <span class="ratio-value">16:9</span>
                            </div>
                            <div data-ratio="9:16" class="ratio-option-box">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-gray-500"><rect x="7" y="3" width="10" height="18" rx="1" stroke="currentColor" stroke-width="1.5"></rect></svg>
                                <span class="ratio-text flex-grow">Portrait</span>
                                <span class="ratio-value">9:16</span>
                            </div>
                            <div data-ratio="4:5" class="ratio-option-box">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-gray-500"><rect x="6" y="4" width="12" height="15" rx="1" stroke="currentColor" stroke-width="1.5"></rect></svg>
                                <span class="ratio-text flex-grow">Instagram</span>
                                <span class="ratio-value">4:5</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="generate-btn" class="w-10 h-10 bg-blue-500 text-white rounded-xl flex items-center justify-center hover:bg-blue-600 transition-all duration-300 flex-shrink-0" aria-label="Generate">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div id="auth-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 pointer-events-none">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center pointer-events-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign In Required</h2>
            <p class="text-gray-500 mb-6">Please sign in to continue.</p>
            <button id="google-signin-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 flex items-center justify-center space-x-2"><span>Sign In with Google</span></button>
            <button id="close-modal-btn" class="mt-4 text-sm text-gray-500 hover:text-gray-700">Cancel</button>
        </div>
    </div>
    <div id="out-of-credits-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 pointer-events-none">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center pointer-events-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Out of Credits</h2>
            <p class="text-gray-500 mb-6">Please purchase more to continue.</p>
            <a href="pricing.html" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 block">Buy Credits</a>
            <button id="close-credits-modal-btn" class="mt-4 text-sm text-gray-500 hover:text-gray-700">Not now</button>
        </div>
    </div>
    <div id="welcome-credits-modal" aria-hidden="true" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 pointer-events-none">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center pointer-events-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Congratulations!</h2>
            <p class="text-gray-500 mb-6">You've received <span id="free-credits-amount" class="font-bold text-blue-500">50</span> free credits!</p>
            <button id="close-welcome-modal-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600">Start Creating</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
