<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt - Under Maintenance</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Styles for the new overlay -->
    <style>
        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black layer */
            z-index: 0;
        }
        .content-container {
            position: relative; /* This ensures the text content appears on top of the new overlay */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>
    <div class="overlay"></div>

    <div class="content-container">
        <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo" class="h-8 w-auto mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
            Our AI is taking a quick nap.
        </h1>
        <p class="text-lg md:text-xl text-gray-200 max-w-2xl text-center mb-2">
            The fastest and your favorite image generation tool is undergoing a little tune-up.
        </p>
        <p class="text-md text-gray-300 max-w-2xl text-center italic">
            (Since GenArt doesn't want to give you a bad experience, we're making things perfect!)
        </p>
        <p class="text-xl text-white mt-8 font-semibold pulsate">
            We will be back soon!
        </p>
    </div>

</body>
</html>
