<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - GenArt</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

    <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-bold text-blue-600">GenArt</a>
                <div class="flex items-center space-x-4">
                    <div id="generation-counter" class="text-sm font-medium text-gray-600"></div>
                    <button id="auth-btn" class="bg-blue-600 text-white px-5 py-2 rounded-full font-semibold hover:bg-blue-700 transition-all duration-300">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="h-screen flex items-center justify-center">
        <section class="text-center">
            <div class="bg-white p-8 sm:p-12 rounded-2xl border-2 border-gray-100 shadow-lg max-w-md w-full animate-fade-in-up">
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-blue-100">
                    <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mt-6 mb-2">Payment Successful!</h1>
                <p class="text-lg text-gray-600">
                    <span id="credits-added" class="font-semibold text-blue-600"></span> credits have been added to your account.
                </p>
                <a href="index.html" class="mt-8 inline-block w-full rounded-full bg-blue-600 px-5 py-3 font-medium text-white hover:bg-blue-700 transition-colors">
                    Start Creating
                </a>
                <p class="text-xs text-gray-400 mt-4">
                    Transaction ID: <span id="transaction-id"></span>
                </p>
            </div>
        </section>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCcSkzSdz_GtjYQBV5sTUuPxu1BwTZAq7Y",
            authDomain: "genart-a693a.firebaseapp.com",
            projectId: "genart-a693a",
            storageBucket: "genart-a693a.appspot.com",
            messagingSenderId: "96958671615",
            appId: "1:96958671615:web:6a0d3aa6bf42c6bda17aca",
            measurementId: "G-EDCW8VYXY6"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const credits = urlParams.get('credits');
            const txnid = urlParams.get('txnid');

            const creditsAddedEl = document.getElementById('credits-added');
            const transactionIdEl = document.getElementById('transaction-id');

            if (credits && creditsAddedEl) creditsAddedEl.textContent = credits;
            if (txnid && transactionIdEl) transactionIdEl.textContent = txnid;

            const authBtn = document.getElementById('auth-btn');
            const generationCounter = document.getElementById('generation-counter');
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    authBtn.textContent = 'Sign Out';
                    user.getIdToken().then(token => {
                        fetch('/api/credits', { headers: { 'Authorization': `Bearer ${token}` } })
                            .then(res => res.json())
                            .then(data => {
                                if(generationCounter) generationCounter.textContent = `${data.credits} Credits`;
                            });
                    });
                } else {
                    authBtn.textContent = 'Sign In';
                     if(generationCounter) generationCounter.textContent = '';
                }
            });

            authBtn.addEventListener('click', () => {
                if (auth.currentUser) {
                    signOut(auth);
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
