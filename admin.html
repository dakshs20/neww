<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenArt - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shimmer {
            background: linear-gradient(-90deg, #1f2937 0%, #374151 50%, #1f2937 100%);
            background-size: 400% 400%;
            animation: shimmer 2s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Password Prompt -->
    <div id="password-prompt" class="w-full max-w-sm mx-auto p-8 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Admin Access</h1>
        <p class="text-gray-400 text-center mb-6">Please enter the password to view the dashboard.</p>
        <input type="password" id="password-input" class="w-full bg-gray-700 text-white rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
        <button id="password-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">Enter</button>
        <p id="error-message" class="text-red-400 text-sm mt-4 text-center hidden">Incorrect password.</p>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="hidden w-full max-w-4xl mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">GenArt Dashboard</h1>
            <div id="live-clock" class="text-lg text-gray-400 font-medium"></div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <!-- Total Generations -->
            <div class="bg-gray-800 p-6 rounded-xl">
                <h2 class="text-lg font-semibold text-gray-400 mb-2">Total Images Generated</h2>
                <div id="live-count-display" class="text-6xl font-bold text-white tracking-tighter shimmer rounded-lg">
                    &nbsp;
                </div>
            </div>
            <!-- Total Visits Today -->
            <div class="bg-gray-800 p-6 rounded-xl">
                <h2 class="text-lg font-semibold text-gray-400 mb-2">Total Visits Today</h2>
                <div id="visits-today-display" class="text-6xl font-bold text-white tracking-tighter shimmer rounded-lg">
                    &nbsp;
                </div>
            </div>
            <!-- Live Visitors -->
            <div class="bg-gray-800 p-6 rounded-xl">
                <h2 class="text-lg font-semibold text-gray-400 mb-2">Live Visitors</h2>
                <div id="live-visitors-display" class="text-6xl font-bold text-white tracking-tighter shimmer rounded-lg">
                    &nbsp;
                </div>
            </div>
        </div>
        <p class="text-gray-600 text-sm mt-8 text-center">*Live Visitors count is an estimation and updates every few seconds.</p>
    </div>

    <!-- Firebase and Admin Script -->
    <script type="module" src="admin.js"></script>
</body>
</html>
