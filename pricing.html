<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans - GenArt AI Image Generator</title>
    <meta name="description" content="Explore pricing plans for GenArt AI image generator. Choose a plan that fits your creative needs and unlock advanced features and more generation credits.">
    <link rel="canonical" href="https://www.genartml.com/pricing" />
    <meta property="og:title" content="Pricing Plans - GenArt AI Image Generator">
    <meta property="og:description" content="Explore pricing plans for GenArt and unlock advanced AI image generation capabilities.">
    <meta property="og:image" content="https://iili.io/FsAoG2I.md.png">
    <meta property="og:url" content="https://www.genartml.com/pricing">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GenArt">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pricing Plans - GenArt AI">
    <meta name="twitter:description" content="Get more credits and advanced features with GenArt's AI image generator.">
    <meta name="twitter:image" content="https://iili.io/FsAoG2I.md.png">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col min-h-screen">
        <header class="relative flex justify-between items-center py-5 px-2 fade-in-slide-up z-20">
            <a href="index.html" aria-label="GenArt Homepage">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo" class="h-6 w-auto">
            </a>
            <nav id="header-auth-section" class="hidden md:flex items-center space-x-6">
                <a href="pricing.html" class="text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors">Pricing</a>
                <div id="generation-counter" class="text-sm font-medium text-gray-500"></div>
                <button id="auth-btn" class="text-sm font-medium border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 hover:border-gray-400 transition-all duration-300">
                    Sign In
                </button>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100" aria-label="Open menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-50 border">
                <nav class="p-2">
                    <a href="pricing.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Pricing</a>
                    <div class="border-t my-1"></div>
                    <div id="mobile-generation-counter" class="text-sm text-center font-medium text-gray-600 px-2 py-2"></div>
                    <button id="mobile-auth-btn" class="w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                        Sign In
                    </button>
                </nav>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
            <section class="w-full max-w-4xl fade-in-slide-up">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-4">Get More Credits</h1>
                <p class="text-lg md:text-xl text-gray-500 mb-12">Choose a plan to continue creating with GenArt. One credit equals one image generation.</p>
                
                <div id="pricing-plans-container" class="grid md:grid-cols-3 gap-8 text-left">
                    <!-- Starter Plan -->
                    <div class="bg-white p-8 rounded-2xl border border-gray-200/80 shadow-lg transform hover:scale-105 transition-transform duration-300">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Starter</h2>
                        <p class="text-4xl font-bold text-gray-900 mb-4">$6</p>
                        <p class="text-gray-500 mb-6 font-semibold">600 Credits</p>
                        <button class="purchase-btn w-full bg-gray-800 text-white font-semibold py-3 rounded-lg hover:bg-black transition-colors" data-plan="starter" data-credits="600">Purchase Plan</button>
                    </div>

                    <!-- Pro Plan -->
                    <div class="bg-white p-8 rounded-2xl border-2 border-blue-500 shadow-xl transform hover:scale-105 transition-transform duration-300 relative">
                        <div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-blue-500 text-white text-xs font-bold px-3 py-1 rounded-full">POPULAR</div>
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Pro</h2>
                        <p class="text-4xl font-bold text-gray-900 mb-4">$12</p>
                        <p class="text-gray-500 mb-6 font-semibold">1200 Credits</p>
                        <button class="purchase-btn w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors" data-plan="pro" data-credits="1200">Purchase Plan</button>
                    </div>

                    <!-- Mega Plan -->
                     <div class="bg-white p-8 rounded-2xl border border-gray-200/80 shadow-lg transform hover:scale-105 transition-transform duration-300">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Mega</h2>
                        <p class="text-4xl font-bold text-gray-900 mb-4">$35</p>
                        <p class="text-gray-500 mb-6 font-semibold">4000 Credits</p>
                        <button class="purchase-btn w-full bg-gray-800 text-white font-semibold py-3 rounded-lg hover:bg-black transition-colors" data-plan="mega" data-credits="4000">Purchase Plan</button>
                    </div>
                </div>
                <div id="pricing-message" class="mt-8 text-center"></div>
            </section>
        </main>

        <footer class="text-center py-8 mt-auto border-t border-gray-200">
            <p class="text-xs text-gray-500">&copy; 2025 GenArt. All rights reserved.</p>
        </footer>
    </div>

    <div id="auth-modal" aria-hidden="true" class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <!-- Auth modal content from script.js will be used here -->
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module" src="pricing.js"></script>
</body>
</html>
