<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Verse AI: Your Intelligent Text Assistant - GenArt</title>
    <meta name="description" content="Engage with Verse, a powerful AI assistant from GenArt. Get answers, generate text, analyze documents, and spark your creativity with our advanced text-to-text AI.">
    
    <link rel="canonical" href="https://www.genartml.com/verse" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Verse AI: Your Intelligent Text Assistant - GenArt">
    <meta property="og:description" content="Chat with Verse AI to get instant answers, generate creative text, and analyze documents seamlessly.">
    <meta property="og:image" content="https://iili.io/FsAoG2I.md.png">
    <meta property="og:url" content="https://www.genartml.com/verse">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GenArt">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Verse AI by GenArt">
    <meta name="twitter:description" content="Experience the future of conversation with Verse, the text-to-text AI from GenArt.">
    <meta name="twitter:image" content="https://iili.io/FsAoG2I.md.png">

    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for rendering Markdown from AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- pdf.js for reading PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- mammoth.js for reading .docx files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Main App Container -->
    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col h-screen">
        
        <header class="relative flex justify-between items-center py-5 px-2 fade-in-slide-up z-20">
            <a href="index.html" aria-label="GenArt Homepage">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo - Free and Fastest AI Image Generator" class="h-6 w-auto">
            </a>
            <nav id="header-auth-section" class="hidden md:flex items-center space-x-6">
                 <a href="verse.html" class="text-sm font-medium text-gray-900 hover:text-gray-800 transition-colors">Verse</a>
                 <a href="pricing.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Pricing</a>
                <div id="generation-counter" class="text-sm font-medium text-gray-500"></div>
                <button id="auth-btn" class="text-sm font-medium border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 hover:border-gray-400 transition-all duration-300">
                    Sign In
                </button>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100" aria-label="Open menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-50 border">
                <nav class="p-2">
                    <a href="verse.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Verse</a>
                    <a href="pricing.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Pricing</a>
                    <div class="border-t my-1"></div>
                    <div id="mobile-generation-counter" class="text-sm text-center font-medium text-gray-600 px-2 py-2"></div>
                    <button id="mobile-auth-btn" class="w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">
                        Sign In
                    </button>
                </nav>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center p-4 transition-all duration-500 ease-in-out overflow-hidden">
            <div id="verse-ui-container" class="w-full max-w-4xl h-full flex flex-col bg-white rounded-2xl border border-gray-200/80 shadow-sm relative">
                <!-- Drag and Drop Overlay -->
                <div id="drag-drop-overlay" class="absolute inset-0 bg-blue-500/10 backdrop-blur-sm rounded-2xl z-10 hidden items-center justify-center text-center border-4 border-dashed border-blue-300">
                    <div class="text-blue-600 font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        Drop your file here
                    </div>
                </div>

                <!-- Chat History -->
                <div id="chat-container" class="flex-1 p-6 overflow-y-auto">
                    <!-- Welcome Message -->
                    <div class="ai-message">
                        <div class="message-content">
                            <h2 class="text-xl font-semibold mb-2">Welcome to Verse AI</h2>
                            <p>I'm an intelligent assistant ready to help you with your tasks. You can ask me questions, or upload a document to get started.</p>
                        </div>
                    </div>
                </div>

                <!-- UI for File Processing -->
                <div id="file-progress-container" class="p-4 border-t border-gray-100 hidden">
                     <div class="flex items-center text-sm text-gray-600">
                        <span id="processing-file-name" class="font-medium"></span>
                        <div class="w-full bg-gray-200 rounded-full h-2.5 ml-4">
                           <div id="file-progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- User Input Section -->
                <div class="p-4 border-t border-gray-100">
                     <div class="flex items-center justify-between mb-2">
                        <!-- Answer Length Controls -->
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-medium text-gray-500">Response Length:</span>
                            <button class="answer-length-btn selected" data-length="medium">Medium</button>
                            <button class="answer-length-btn" data-length="short">Short</button>
                            <button class="answer-length-btn" data-length="detailed">Detailed</button>
                        </div>
                        <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-100 transition-colors" title="Settings">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        </button>
                    </div>
                    <div id="file-info" class="hidden items-center text-sm bg-gray-100 text-gray-600 px-3 py-2 rounded-md mb-2">
                        <span id="file-name" class="font-medium truncate"></span>
                        <button id="remove-file-btn" class="ml-auto text-gray-400 hover:text-gray-600 flex-shrink-0">&times;</button>
                    </div>
                    <form id="prompt-form" class="relative">
                        <textarea id="prompt-input" rows="1" class="w-full p-3 pr-28 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-200 resize-none transition-all" placeholder="Ask Verse anything..."></textarea>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                             <input type="file" id="file-upload-input" accept=".cad,.dwg,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.png,.jpg,.jpeg" class="hidden">
                             <button id="file-upload-btn" type="button" class="p-2 rounded-full hover:bg-gray-200 transition-colors" aria-label="Upload File" title="Upload File">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                             </button>
                             <button id="send-btn" type="submit" class="w-9 h-9 bg-gray-800 text-white rounded-lg flex items-center justify-center hover:bg-black transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-gray-400" aria-label="Send message">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                             </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" aria-hidden="true" class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center fade-in-slide-up">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Sign In Required</h2>
            <p class="text-gray-500 mb-6">Please sign in to use Verse AI.</p>
            <button id="google-signin-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center space-x-2"><svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C41.38,36.16,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg><span>Sign In with Google</span></button>
            <button id="close-modal-btn" class="mt-4 text-sm text-gray-500 hover:text-gray-700">Maybe later</button>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" aria-hidden="true" class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-left fade-in-slide-up relative">
            <button id="close-settings-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">&times;</button>
            <h2 class="text-xl font-semibold text-gray-800 mb-6">Settings</h2>
            <div class="space-y-4">
                <div>
                    <label for="typing-speed-slider" class="block text-sm font-medium text-gray-700 mb-2">Typing Speed</label>
                    <input id="typing-speed-slider" type="range" min="10" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>Fast</span>
                        <span>Slow</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- The main script.js handles universal elements like auth, menus, and cursor -->
    <script type="module" src="script.js"></script>
    <!-- The verse.js script handles all the logic specific to the chat page -->
    <script type="module" src="verse.js"></script>
</body>
</html>
