<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Verse - GenArt AI</title>
    
    <meta name="description" content="Engage with Verse, a powerful text-to-text AI by GenArt. Get answers, summarize documents, and generate creative text with advanced context awareness.">
    
    <link rel="canonical" href="https://www.genartml.com/verse" />

    <meta property="og:title" content="Verse - GenArt AI Text-to-Text Interface">
    <meta property="og:description" content="Experience conversational AI. Upload files, ask questions, and get detailed, context-aware responses from Verse.">
    <meta property="og:image" content="https://iili.io/FsAoG2I.md.png">
    <meta property="og:url" content="https://www.genartml.com/verse">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GenArt">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Verse - GenArt AI">
    <meta name="twitter:description" content="A powerful and intuitive text-to-text AI interface by GenArt.">
    <meta name="twitter:image" content="https://iili.io/FsAoG2I.md.png">

    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- Main App Container -->
    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col h-screen">
        
        <header class="relative flex justify-between items-center py-5 px-2 fade-in-slide-up z-20">
             <a href="index.html" aria-label="GenArt Homepage">
                 <img src="https://iili.io/FsAoG2I.md.png" alt="GenArt Logo - Free and Fastest AI Image Generator" class="h-6 w-auto">
            </a>
            <nav id="header-auth-section" class="hidden md:flex items-center space-x-6">
                 <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Generate</a>
                 <a href="verse.html" class="text-sm font-medium text-gray-800 hover:text-gray-800 transition-colors">Verse</a>
                 <a href="pricing.html" class="text-sm font-medium text-gray-500 hover:text-gray-800 transition-colors">Pricing</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100" aria-label="Open menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-xl z-50 border">
                <nav class="p-2">
                    <a href="index.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Generate</a>
                    <a href="verse.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Verse</a>
                    <a href="pricing.html" class="block w-full text-left text-sm font-medium text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 transition-colors">Pricing</a>
                </nav>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-center text-center p-4 transition-all duration-500 ease-in-out overflow-hidden">
            <div id="verse-container" class="w-full h-full max-w-4xl flex flex-col bg-white rounded-2xl border border-gray-200/80 shadow-sm">
                <!-- Chat History -->
                <div id="chat-history" class="flex-1 p-6 overflow-y-auto space-y-6">
                    <!-- AI Welcome Message -->
                    <div class="chat-bubble bot-bubble">
                        <div class="prose max-w-none">
                            <h2>Welcome to Verse</h2>
                            <p>I am an AI assistant from GenArt ML Technologies. You can ask me questions, get summaries of documents, or generate text. How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="p-4 border-t border-gray-100">
                    <!-- File Preview -->
                    <div id="file-preview-container" class="hidden items-center bg-gray-100 border border-gray-200 rounded-lg p-2 mb-3 text-left">
                        <div id="file-info" class="flex-1 text-sm text-gray-700"></div>
                        <button id="remove-file-btn" class="p-1 rounded-full hover:bg-gray-200">&times;</button>
                    </div>

                    <div class="relative">
                        <textarea id="prompt-input" rows="1" class="w-full p-4 pr-28 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-300 resize-none transition-all" placeholder="Ask Verse anything..."></textarea>
                        <div class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center space-x-2">
                            <label for="file-upload" class="p-2 rounded-full hover:bg-gray-200 cursor-pointer" title="Attach file">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                                <input type="file" id="file-upload" class="hidden">
                            </label>
                             <button id="send-btn" class="w-10 h-10 bg-gray-800 text-white rounded-lg flex items-center justify-center hover:bg-black transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-gray-400" aria-label="Send message">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                            </button>
                        </div>
                    </div>
                     <!-- Answer Length Selector -->
                    <div class="flex justify-start items-center gap-3 mt-3">
                        <span class="text-xs font-medium text-gray-500">Response Length:</span>
                        <button class="answer-length-btn selected" data-length="Short">Short</button>
                        <button class="answer-length-btn" data-length="Medium">Medium</button>
                        <button class="answer-length-btn" data-length="Detailed">Detailed</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module" src="verse.js"></script>
</body>
</html>
